<mat-card>
  <form [formGroup]="form" (ngSubmit)="login()">
    <mat-card-content>
      <mat-form-field>
        <mat-label>Username</mat-label>
        <input matInput formControlName="username" />
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" type="submit">Login</button>
    </mat-card-actions>
  </form>
</mat-card>
<br />
<mat-card>
  <mat-card-content>
    <p>Or, you can <a href="/register">Create an account</a>.</p>
  </mat-card-content>
</mat-card>
