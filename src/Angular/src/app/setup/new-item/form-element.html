@switch (entry.type ) {
  @case ('input') {
    <mat-form-field>
      <mat-label>{{entry.description}}</mat-label>
      <input matInput>
    </mat-form-field>
    <br />
  }
  @case ('group') {
    <ng-container *ngFor="let item of entry.entries">
      <app-form-element [entry]="item" />
    </ng-container>
  }
}
